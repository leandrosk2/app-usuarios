<form (ngSubmit)="salvar()" class="form-horizontal" role="form" >
  <div class="col-md-6" style="margin: 0 auto;">
    <div class="card">
      <div class="card-header">
        <strong>{{titulo}}</strong>
      </div>
      <div class="card-body">

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Código</label>
          <div class="col-md-9">
            <input type="text" id="idcodigo" name="codigo" class="form-control" placeholder="Digite o código do Usuário" maxlength="8"
              [(ngModel)]="usuario.codigoUsuario">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Senha:</label>
          <div class="col-md-9">
            <input type="text" id="idsenha" name="senha" class="form-control" placeholder="Digite sua senha" maxlength="15" [(ngModel)]="usuario.senha">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Código Perfil:</label>
          <div class="col-md-9">
            <input type="text" id="idcodigoPerfil" name="codigoPerfil" class="form-control" placeholder="Digite código do Perfil" maxlength="3"
              [(ngModel)]="usuario.codigoPerfil">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Descrição do Perfil:</label>
          <div class="col-md-9">
            <input type="text" id="iddescricaoPerfil" name="descricaoPerfil" class="form-control" placeholder="Digite Descrição do Perfil"
              maxlength="30" [(ngModel)]="usuario.descricaoPerfil">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Número da Unidade:</label>
          <div class="col-md-9">
            <input type="text" id="numeroUnidade" name="descricaoPerfil" class="form-control" placeholder="Número da Unidade" maxlength="4"
              [(ngModel)]="usuario.numeroUnidade">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="inline-radios">Ativo:</label>
          <div class="col-md-9 col-form-label">
            <div class="form-check form-check-inline mr-1" id="inline-radios">
              <input class="form-check-input" type="radio" name="situacao" id="inlineRadio1" [(ngModel)]="usuario.indicadorSituacao" [value]="true">
              <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="situacao" id="inlineRadio2" [(ngModel)]="usuario.indicadorSituacao" [value]="false">
              <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input">Nome do Utilizador:</label>
          <div class="col-md-9">
            <input type="text" id="iddescricaoPerfil" name="nomeUtilizador" class="form-control" placeholder="Nome do Utilizador" maxlength="30"
              [(ngModel)]="usuario.nomeUtilizador">
          </div>
        </div>
      </div>
      <div class="card-footer" *ngIf="isValid;">
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Salvar</button>
        <button  type="reset" class="btn btn-sm btn-danger">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
      <div class="card-footer" *ngIf="!isValid;">
        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Salvar</button>
      </div>
    </div>
  </div>
</form>
